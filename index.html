<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1><img src="/images/library.png" alt="An Icon of a Library">LIBRARY</h1>
      <form action="" id="myForm">
        <div class="form-container">
          <div class="jar">
            <label for="title">What is the title of the book?</label>
            <input type="text" name="title" id="title" autocomplete="off" maxlength="36" required>
          </div>
          <div class="jar">
            <label for="author">Who is the author of the book?</label>
            <input type="text" name="author" id="author" autocomplete="off" maxlength="30" required>
          </div>
          <div class="jar">
            <label for="pages">How many pages are in the book?</label>
            <input type="number" name="pages" id="pages" min="1" max="2000" required>
          </div>
          <div class="jar">
            <div class="radio">
              <input type="radio" name="read" id="read" value="Done Reading" checked>
              <label for="read">Done Reading</label>
            </div>
            <div class="radio">
              <input type="radio" name="read" id="not-read" value="Haven't Read">
              <label for="not-read">Haven't Read</label>
            </div>
          </div>
          <button type="submit" class="submit" form="myForm">ADD A NEW BOOK</button>
        </div>
        <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> Gooey96</p>
      </form>
    </div>
    <div class="main-content">
      <div class="header-container">
        <p>READ BOOKS: <span id="C-READ">0</span></p>
        <p>UNREAD BOOKS: <span id="C-UNREAD">0</span></p>
        <p>TOTAL BOOKS: <span id="C-TOTAL">0</span></p>
        <button class="nuke">REMOVE ALL</button>
      </div>
      <p class="para">Books Collection</p>
      <div id="cards-holder">
        <div class="cards">
          <button class="remove">X</button>
          <div class="text">The Lord Of The Rings</div>
          <div class="text">J.R.R Tolkien</div>
          <div class="text">500 Pages</div>
          <button class="status">Haven't Read</button>
        </div>
        <div class="cards">
          <button class="remove">X</button>
          <div class="text">The Great Gatsby</div>
          <div class="text">F. Scott Fitzgerald</div>
          <div class="text">360 Pages</div>
          <button class="status">Haven't Read</button>
        </div>
        <div class="cards">
          <button class="remove">X</button>
          <div class="text">The Lion, The Witch and The Wardrobe</div>
          <div class="text">C.S.Lewis</div>
          <div class="text">450 Pages</div>
          <button class="status">Done Reading</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
