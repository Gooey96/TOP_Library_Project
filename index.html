<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>LIBRARY</h1>
      <div class="form-container">
        <div class="jar">
          <label for="title">What is the title of the book?</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="jar">
          <label for="author">Who is the author of the book?</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="jar">
          <label for="pages">How many pages are in the book?</label>
          <input type="number" name="pages" id="pages">
        </div>
        <div class="jar">
          <input type="checkbox" name="read" id="read" value="not read">
          <label for="read">I have already read this book!</label>
        </div>
        <button>ADD A NEW BOOK</button>
      </div>
      <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> Gooey96</p>
    </div>
    <div class="main-content">
      <div class="header-container">
        <p>BOOKS READ: 0</p>
        <p>BOOKS UNREAD: 0</p>
        <p>TOTAL BOOKS: 0</p>
        <button>REMOVE ALL</button>
      </div>
      <p class="para">Books Collection</p>
      <div class="cards-holder">
        <div class="cards">
          <div class="text-holder">
            <div class="text">The Lord Of The Rings</div>
            <div class="text">J.R.R Tolkien</div>
            <div class="text">500 Pages</div>
          </div>
          <div class="btn">
            <button>Not Read</button>
            <button>Remove</button>
          </div>
        </div>
        <div class="cards">
          <div class="text-holder">
            <div class="text">The Great Gatsby</div>
            <div class="text">F. Scott Fitzgerald</div>
            <div class="text">360 Pages</div>
          </div>
          <div class="btn">
            <button>Not Read</button>
            <button>Remove</button>
          </div>
        </div>
        <div class="cards">
          <div class="text-holder">
            <div class="text">The Lion, The Witch and The Wardrobe</div>
            <div class="text">C.S.Lewis</div>
            <div class="text">450 Pages</div>
          </div>
          <div class="btn">
            <button>Not Read</button>
            <button>Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
